<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffe6e6 0%, #ffcccc 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            position: relative;
            background: white;
            padding: 50px 60px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 77, 77, 0.3);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #ff4d4d;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .gif-container {
            margin-bottom: 30px;
        }

        .gif-container img {
            width: 250px;
            height: 250px;
            border-radius: 15px;
            object-fit: contain;
        }

        .btn-group {
            margin-top: 30px;
            position: relative;
            min-height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            z-index: 10;
        }

        #yesBtn:hover {
            background: linear-gradient(135deg, #218838 0%, #1aa179 100%);
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        #yesBtn:active {
            transform: scale(1.05);
        }

        #noBtn {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            position: fixed;
            z-index: 5;
        }

        #noBtn:hover {
            background: linear-gradient(135deg, #c82333 0%, #bd2130 100%);
        }

        /* Hidden/Visible classes */
        .hidden {
            display: none !important;
        }
        
        .visible {
            display: block;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Hearts animation */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            opacity: 0;
            animation: fall 4s linear infinite;
        }

        @keyframes fall {
            0% {
                opacity: 1;
                transform: translateY(-50px) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Success message styling */
        #successSection h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #ff4d4d, #ff1744);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        #successSection .gif-container img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* Responsive design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .gif-container img {
                width: 200px;
                height: 200px;
            }

            #successSection .gif-container img {
                width: 250px;
                height: 250px;
            }
            
            button {
                padding: 12px 30px;
                font-size: 1.1rem;
            }

            .container {
                padding: 40px 30px;
            }

            #successSection h1 {
                font-size: 2.5rem;
            }
        }

    </style>
</head>
<body>

    <div class="hearts-container" id="heartsContainer"></div>

    <div class="container">
        <div id="questionSection">
            <div class="gif-container">
                <img src="preview.webp" alt="Cute bear with heart">
            </div>
            <h1>Will you be my Valentine?</h1>
            <div class="btn-group">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="successSection" class="hidden">
            <div class="gif-container">
                <img src="cliffytoaster.gif" alt="Celebration">
            </div>
            <h1>YAY! ðŸ¥³</h1>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionSection = document.getElementById('questionSection');
        const successSection = document.getElementById('successSection');
        const heartsContainer = document.getElementById('heartsContainer');

        // Set initial position for "No" button
        function setInitialNoBtnPosition() {
            const btnGroup = document.querySelector('.btn-group');
            const rect = btnGroup.getBoundingClientRect();
            noBtn.style.left = (rect.right - noBtn.offsetWidth - 20) + 'px';
            noBtn.style.top = rect.top + 'px';
        }

        // Call this when page loads
        window.addEventListener('load', setInitialNoBtnPosition);
        window.addEventListener('resize', setInitialNoBtnPosition);

        // Logic to make the "No" button run away
        const moveNoBtn = () => {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Add some padding to keep button away from edges
            const padding = 20;
            const maxX = windowWidth - btnWidth - padding;
            const maxY = windowHeight - btnHeight - padding;

            // Generate random position with minimum distance from current position
            let randomX, randomY;
            const minDistance = 100; // Minimum pixels to move
            
            do {
                randomX = Math.random() * maxX + padding;
                randomY = Math.random() * maxY + padding;
            } while (
                Math.abs(randomX - parseFloat(noBtn.style.left)) < minDistance &&
                Math.abs(randomY - parseFloat(noBtn.style.top)) < minDistance
            );

            // Apply new position with smooth transition
            noBtn.style.transition = 'all 0.3s ease';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        };

        // Event listener for Desktop (Mouse hover)
        noBtn.addEventListener('mouseenter', moveNoBtn);
        
        // Event listener for Mobile (Touch)
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoBtn();
        });

        // Prevent clicking the No button (extra safety)
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoBtn();
        });

        // Logic for the "Yes" button
        yesBtn.addEventListener('click', () => {
            questionSection.classList.add('hidden');
            successSection.classList.remove('hidden');
            successSection.classList.add('visible');
            createHearts();
        });

        // Create falling hearts animation
        function createHearts() {
            const heartEmojis = ['â¤ï¸', 'ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’“', 'ðŸ’', 'ðŸ’ž'];
            
            const interval = setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
                heart.style.animationDelay = Math.random() * 0.5 + 's';
                
                heartsContainer.appendChild(heart);
                
                // Remove heart after animation completes
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }, 200);

            // Stop creating hearts after 10 seconds
            setTimeout(() => {
                clearInterval(interval);
            }, 10000);
        }

    </script>

</body>
</html>
